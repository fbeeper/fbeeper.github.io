<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container" role="main">

      {% include anchor_headings.html html=content anchorBody='<i style="font-size: 0.6rem;" class="fas fa-link fa-xs"></i>' anchorAttrs='aria-label="Anchor Link to %heading%"' %}

      {% if jekyll.environment != "dev" %}
      <img aria-hidden="true" style="visibility: hidden;" src="https://fbeeper.goatcounter.com/count?p={{ page.url | uri_escape }}&t={{ page.title | uri_escape }} alt="hidden tracking image">
      {% endif %}
    </div>

  </body>
</html>
