<!-- <div> -->
  {% for post in paginator.posts %}
  <div class="post">
    <div class="decorative-header">
      <div class="{{ post.decoration }}" aria-hidden="true"></div>
      <h1 class="post-title">
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </h1>
      <span class="post-date">On {{ post.date | date_to_string: "ordinal", "US" }} ~ {% include time.html contentToTime=post.content %}</span>
    </div>

    {{ post.excerpt | strip_html }}
    <a href="{{ post.url }}">Continueâ€¦</a>
  </div>
  {% endfor %}
