<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/theme.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/fbeeper.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/poole.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/hyde.css">
  <link rel="stylesheet" href="{{ "/" | relative_url }}public/css/decorative.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,400italic,700%7CSource+Code+Pro:400">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@{{ site.author.twitter }}">
  <meta name="twitter:title" content="{{ page.title }} by {{ site.author.name }}">

  {% if page.excerpt %}
    <meta name="twitter:description" content="{{ page.excerpt }}">
  {% else %}
    <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}
  {% if page.image %}
    <meta name="twitter:card"  content="summary_large_image">
    <meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
  {% else %}
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="{{ "/" | relative_url }}public/apple-touch-icon.png">
  {% endif %}

  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/" | relative_url }}public/apple-touch-icon.png">
  <link rel="shortcut icon" href="{{ "/" | relative_url }}public/favicon.ico">
  
  <!-- Verifications -->
  <a rel="me" href="https://mastodon.social/@fbeeper">Mastodon</a>

  <!-- RSS -->
  {% feed_meta %}

  {% seo %}
</head>
